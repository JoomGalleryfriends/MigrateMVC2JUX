FILES_JOOMGALLERY_MIGRATION_MVC2JUX_MIGRATIONCHECK="Überprüfung für die Migration von der JoomGallery 1.5.7 zur JoomGallery 3.x"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_CHECK_OWNER_LABEL="Besitzer überprüfen"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_CHECK_OWNER_DESC="Wenn hier 'Ja' ausgewählt wird, werden die Bild- und Kategoriebsitzer während der Migration überprüft. Falls zu einer ID kein Benutzer gefunden werden kann, wird der Besitzer auf 0 gesetzt (niemand)."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_COPY_IMAGES_LABEL="Bilder kopieren"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_COPY_IMAGES_DESC="Wenn hier 'Ja' ausgewählt wird, werden die Bilder während der Migration in die JoomGallery kopiert anstatt verschoben. Diese Option darf nur aktiviert werden, wenn sichergestellt ist, dass genügend Speicherplatz dafür vorhanden ist, denn beim Kopieren der Bilder wird der beanspruchte Webspace nahezu verdoppelt."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PREFIX_LABEL="DB-Präfix von Joomla! 1.5"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PREFIX_DESC="Hier muss das Datenbank-Präfix der alten JoomGallery 1.5.7-Tabellen eingetragen werden. Zum Beispiel, wenn jos_joomgallery der Name einer Tabelle der alten JoomGallery ist, dann muss hier 'jos_' eingetragen werden."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PATH2JOOMLA_LABEL="Pfad zu Joomla! 1.5"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_PATH2JOOMLA_DESC="Hier muss der absolute Pfad zum Wurzelverzeichnis von Joomla! 1.5 eingegeben werden. Eventuell kann der Pfad zum temp-Ordner in der globalen Konfiguration von Joomla! 1.5 dabei behilflich sein, den korrekten Pfad zu finden."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_ORIGINALS_LABEL="Pfad zu den Originaln"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_ORIGINALS_DESC="Hier muss der Pfad zu den Originalbildern eingegeben werden, wie er bei der Option 'Pfad zu den Original-Bildern' im Tab 'Generelle Einstellungen' -> 'Pfade und Verzeichnisse' des Konfigurationsmanagers der JoomGallery in der alten Joomla! 1.5-Installation angezeigt wird."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_DETAILS_LABEL="Pfad zu den Detailbildern"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_DETAILS_DESC="Hier muss der Pfad zu den Detailbildern eingegeben werden, wie er bei der Option 'Pfad zu den Bildern' im Tab 'Generelle Einstellungen' -> 'Pfade und Verzeichnisse' des Konfigurationsmanagers der JoomGallery in der alten Joomla! 1.5-Installation angezeigt wird."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_THUMBNAILS_LABEL="Pfad zu den Thumbnails"
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_THUMBNAILS_DESC="Hier muss der Pfad zu den Vorschaubildern eingegeben werden, wie er bei der Option 'Thumbnail Pfad' im Tab 'Generelle Einstellungen' -> 'Pfade und Verzeichnisse' des Konfigurationsmanagers der JoomGallery in der alten Joomla! 1.5-Installation angezeigt wird."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_NOTES="<strong>Hinweis:</strong> Falls die Joomla! 1.5-Installation nicht mehr existiert oder sie sich auf einem anderen Server befindet und somit nur die Datenbanktabellen und die Bilderverzeichnisse verfügbar sind, muss bei 'Pfad zu Joomla! 1.5' nur '-' eingegeben und die kompletten absoluten Pfade zu den Bilderverzeichnissen bei den entsprechenden Optionen spezifiziert werden."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_WRONG_PATH2JOOMLA="Der Pfad zur Joomla! 1.5-Installation kann nicht derselbe sein wie zur aktuellen Joomla!-Installation."
FILES_JOOMGALLERY_MIGRATION_MVC2JUX_WRONG_PREFIX="Das Datenbanktabellenpräfix der alten Installation kann nicht dasselbe sein, wie der aktuellen Joomla!-Installation."